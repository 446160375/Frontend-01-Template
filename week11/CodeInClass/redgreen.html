<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红绿灯</title>
    <style>
        div {
            background: #eee;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            width: 100px;
            height: 100px;
        }

        .green.light {
            background: green;
        }

        .yellow.light {
            background: yellow;
        }

        .red.light {
            background: red;
        }
    </style>
</head>

<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
</body>

<script>

    function green() {
        var lights = document.getElementsByTagName('div');
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('light');
        };
        document.getElementsByClassName('green')[0].classList.add('light');
    };

    function yellow() {
        var lights = document.getElementsByTagName('div');
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('light');
        };
        document.getElementsByClassName('yellow')[0].classList.add('light');
    };

    function red() {
        var lights = document.getElementsByTagName('div');
        for (let i = 0; i < 3; i++) {
            lights[i].classList.remove('light');
        };
        document.getElementsByClassName('red')[0].classList.add('light');
    };

    // 嵌套回调

    //             red();
    //             setTimeout(() => {
    //                 go()
    //             }, 500);
    //         }, 200);
    //     }, 1000);
    // }
    // go();

    // async await promise
    function sleep(t) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, t);
        });
    };
    async function go() {
        green();
        await sleep(1000);
        yellow();
        await sleep(1000);
        red();
        await sleep(1000);
        go();
    };
    go();


</script>

</html>
